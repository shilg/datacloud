<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加会员</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
 <link rel="stylesheet" href="/css/edit.css" media="all" />
</head>
<body class="childrenBody">
<form action=""class="layui-form layui-row layui-col-space10">
    <div class="layui-col-md5 layui-col-xs12">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md11 layui-col-xs11">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">卡号</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input newsName" lay-verify="newsName" placeholder="请输入文章标题">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input name" lay-verify="name" name="name" autocomplete="off" placeholder="请输入会员姓名">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">生日</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input birthday" lay-verify="birthday" id="birthday" name="birthday" autocomplete="off" placeholder="请输入会员生日">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">会员级别</label>
                    <div class="layui-input-block">
                        <input type="radio" name="level" value="1" title="一级" checked="">
                        <input type="radio" name="level" value="2" title="二级">
                        <input type="radio" name="level" value="3" title="三级">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea  name="remark" class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="layui-col-md5 layui-col-xs12">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md11 layui-col-xs11">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">手机号码</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input phone"  name="phone" autocomplete="off" placeholder="请输入手机号">
                    </div>
                </div>
                <div class="layui-form-item magt3 ">
                    <label class="layui-form-label">设置密码</label>

                    <div class="layui-input-block">
                        <input type="checkbox" name="isUsePassword" lay-skin="switch" lay-filter="switchTest" lay-text="停用|启用">
                        <input type="password" class="layui-input useassword"  name="password"  placeholder="请输入会员姓名">
                    </div>
                </div>
                <div class="layui-form-item ">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="男" title="男" checked="">
                        <input type="radio" name="sex" value="女" title="女">
                    </div>
                </div>
                <div class="layui-form-item ">
                    <label class="layui-form-label">QQ号</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input qq" lay-verify="qq" name="qq" autocomplete="off" placeholder="请输入QQ号">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">过期日期</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="isUsePassword" lay-skin="switch" lay-filter="switchTest" lay-text="停用|启用">
                        <input type="text" class="layui-input password" lay-verify="endDate" id="endDate" name="endDate"  placeholder="请选择过期日期">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="winBottomButton">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal"  lay-submit lay-filter="add" >立即提交</button>
            <button class="layui-btn layui-btn-primary" onclick="closeWin()">关闭</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="/js/member/memberEdit.js"></script>
</body>
</html>
